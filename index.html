<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avventure di un Goblin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oooh Baby', cursive;
      background-color: #1c1c1c;
      /* Sfondo scuro */
      margin: 0;
      padding: 0;
      color: #f5f5f5;
    }

    .quest-container {
     position: fixed; /* O absolute, se preferisci */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 480px;
  margin-top: 0;
  margin-right: 0;
  padding: 20px;
  height: 600px;
  background-color: rgba(0, 0, 0, 0.8);
  border: 3px double #0e1209;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
  overflow: auto;
    }

    .quest-title {
      font-size: 38px;
      text-shadow: 0px 3px 3px rgba(0, 255, 0, 0.5);
      letter-spacing: 7px;
      color: #99db8f;
      margin-top: 3px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quest-title img {
      width: 100px;
      height: 100px;
      margin-right: 15px;
    }

    .quest-item {
      margin-bottom: 20px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 255, 0, 0.2);
    }

    .quest-item-title {
      font-size: 23px;
      text-align: center;
      letter-spacing: 4px;
      color: #0e1209;
      margin-bottom: 25px;
      background-color: #99db8f;
      padding: 9px 0;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0, 255, 0, 0.5);
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      0% {
        background-color: #99db8f;
        color: #0e1209;
      }

      100% {
        background-color: rgba(0, 255, 0, 0.6);
        color: #ffffff;
      }
    }

    .quest-phases {
      font-size: 18px;
      margin-top: 15px;
      color: #f5f5f5;
    }

    .quest-phase {
      position: relative;
      padding-left: 30px;
      margin-bottom: 8px;
    }

    .quest-phase::before {
      content: '\2713';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #99db8f;
    }

    .quest-footer {
      font-size: 14px;
      color: #99db8f;
      margin-top: 15px;
      text-align: center;
    }

    .quest-container::-webkit-scrollbar {
      width: 10px;
    }

    .quest-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .quest-container::-webkit-scrollbar-thumb {
      background-color: #99db8f;
      border-radius: 10px;
      border: 3px solid #1c1c1c;
    }
  </style>
</head>

<body>
  <div class="quest-container">
    <div class="quest-title">
      <img src="https://cdna.artstation.com/p/assets/images/images/032/745/822/original/javier-goblin-pixel-art3.gif?1607357222" alt="Goblin Icon">
      Avventure di un goblin
    </div>

    <div class="quest-item">
      <div class="quest-item-title">Risolvi l'Enigma</div>
      <div class="quest-phases">
        <div class="quest-phase">Fase 1.1: Nuovi Indizi e Scontri Violenti</div>
        <div class="quest-phase">Fase 1.2: Descrizione</div>
        <div class="quest-phase">Fase 1.3: Descrizione</div>
        <div class="quest-phase">Fase 1.4: Descrizione</div>
      </div>
      <div class="quest-footer">
        Inizio Data: 7 Ottobre 2024 | Fine Data: ____ <br> Master: Artemidia
      </div>
    </div>

    <div class="quest-item">
      <div class="quest-item-title">La Ricerca di Materiali</div>
      <div class="quest-phases">
        <div class="quest-phase">Distruzione del Monolito</div>
       
      </div>
      <div class="quest-footer">
        8 Ottobre 2024  <br> Master: Malias_Grakas
      </div>
    </div>
  </div>
</body>

</html>
